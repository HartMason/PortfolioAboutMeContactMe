<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contactPage.css"/>
    <script src="contact.js"></script>
</head>
<header>
    <nav>
     <a href="index.html" class="has-border">Resume</a>
     <a class="has-border">About Me</a>  
     <a class="has-border">My Blog</a> 
     <a class="has-border">Contact Me</a>
    </nav> 
 </header>
 <body>
     <main>    
        <div class="email">
            <label class= emailLabel for="email">Enter your email here</label>
            <input type="email" name="email" id="email" placeholder="type your email" required onkeyup="Capitalized()">
            
        </div>
        <div class="commentSection">
            <label class= commentHeader for="comments">Comments</label>
            <textarea id="comments" name="paragraph" rows="5" cols="50" maxlength="500" minlength="20"></textarea>
        </div>    
        
        <p>How did you hear about me?</p>
        <div class="checkbox">
            <label for="LinkedIn">LinkedIn</label>
            <input type="checkbox" id="LinkedIn" name="LinkedIn" unchecked>
            
            <label for="Classmate">Classmate</label>
            <input type="checkbox" id="Classmate" name="Classmate" unchecked>
        
            <label for="Resume Submission">Resume Submission</label>
            <input type="checkbox" id="Resume Submission" name="Resume" unchecked>
       
            <label for="Coding Academy Rec">Coding Academy Rec</label>
            <input type="checkbox" id="Coding Academy Rec" name="Coding Academy Rec" unchecked>
        </div>

        <p>Do you want to be Contacted Back?</p>
        <div>
            <input type="radio" id="Yes" name="Yes" value="Yes">
            <label for="Yes">Yes</label>
            <input type="radio" id="No" name="No" value="No">
            <label for="No">No</label>
        </div>


        <div class="birthday">
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" name="birthday">

        </div>

        <div>
            <input type="submit" id="email" onclick="dataSubmission()">
        </div>
    
    </main>
</body>
</html>
